name: Build and Run
on:
  workflow_call:
    inputs:
      upload-pages-artifact:
        type: boolean
        required: false
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 21
      - run: npm ci
      - run: npm run build
      # unit tests
      # - run: npm test
      # integration tests
      # - run: npm test:integration
      # end to end tests
      - run: npm run cy:e2e
      - uses: actions/upload-artifact@v3
        with:
          name: e2e-videos
          path: cypress/videos/
      - if: ${{ inputs.upload-pages-artifact }}
        uses: actions/upload-pages-artifact@v1
        with:
          path: dist/